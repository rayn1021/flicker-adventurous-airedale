  <h1>レベルアップ計算機</h1>
  
  <div class="form-group">
    <label for="RARE">レアリティ</label>
    <input type="radio" id="RARE1" name="rareButton" value="0" checked>
    <label for="RARE1" class="select-button" checked>コモン</label>
  
    <input type="radio" id="RARE2" name="rareButton" value="1">

  <div class="form-group">
      <label for="START">開始レベル</label></td>

  </div>

  </div>
    <br>
