<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

     crossorigin="anonymous">

  <script src="/script/common/global.js"></script>
  </head>
<body>
  <div id="header"></div>

  <h1>カメラチェッカー</h1>
  
  <div class="form-group">
    <label for="CONTRACT_ADDRESS">コントラクトアドレス</label></td>
      <input type="text" id="CONTRACT_ADDRESS" value="1" style="max-width: 120px;">
  </div>
    <br>
  <div class="form-group">
    <button id="StartButton">確認</button>
  </div>
  <div id="result"></div>
  <h2>結果</h2>
  <div class="form-group">
    <label>json</label>
    <textarea  id="json" readonly style="max-width: 800px; font-size: 8px;"></textarea>
  </div>

  <br><br>
  <div id="policy"></div>
  <div style="margin-top:30px; text-align:right;">
    <!-- FC2カウンター ここから -->
    <script language="javascript" type="text/javascript" src="//counter1.fc2.com/counter.php?id=36989980&main=1"></script><noscript><img src="//counter1.fc2.com/counter_img.php?id=36989980&main=1" /></noscript>
    <!-- FC2カウンター ここまで -->
  </div>
  <dialog  id="dialog" name="dialog">
    <image id="raffleImage" src="https://cdn.glitch.global/7d43b8f5-2de2-444f-b615-ec73b3fc0e82/999.png?v=1735924960465" style='width:100%; max-width:640px'></image>
  </dialog > 
    <!-- <script type="module" src="/script/snpit_camera_checker.js"></script> -->
  </body>
  <script>
    document.getElementById("StartButton").addEventListener("click", async () => {
      const contractAddress = "0x8703e7509774A13f6C5516a6e60965B7eec68B5D"; // 必要に応じて変更
      const tokenId = 2001020000026782; // 必要に応じて変更
  
      try {
        // サーバーAPIにリクエストを送信
        const response = await fetch(
          `/api/getCameraData?contractAddress=${contractAddress}&tokenId=${tokenId}`
        );
        if (!response.ok) {
          throw new Error(`サーバーエラー: ${response.statusText}`);
        }
  
        const metadata = await response.json();
  
        // 結果をHTMLに表示
        document.getElementById("json").textContent = JSON.stringify(metadata, null, 2);
      } catch (error) {
        console.error("エラー:", error);
        document.getElementById("json").textContent = `エラー: ${error.message}`;
      }
    });
  </script>
  <footer>
    <div id="footer"></div>
  </footer>
</html>
