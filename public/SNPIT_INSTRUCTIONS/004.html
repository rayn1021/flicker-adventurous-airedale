   <h2>3-1.バトルの種類について</h2>

   SNPITでは、3種類のバトルが存在します。
  それぞれのバトルごとに、参加条件、報酬が異なります。


   「<span class="highlighte">カジュアルバトル</span>」はどのカメラで撮影した写真でも参加が可能です。</br>
   1枚の写真で10回までバトルに参加することが可能で、1勝辺り1FPがもらえます。</br>
   また、10回目のバトル終了時に、「<span class="highlighte">勝ち数に応じたボーナス</span>」を貰うことができます。</br>
    </br>
    <span class="highlighte">ボーナスポイント = (勝ち数 － 負け数) × 5FP</span></br>
    </br>
