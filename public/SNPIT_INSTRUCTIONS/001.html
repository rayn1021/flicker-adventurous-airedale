  <h1>■SNPITとは</h1>
  <div>
    SNPITは、アプリ内で撮影した写真同士でバトルを行うことで<br>
    「仮想通貨を稼ぐ」ことのできる、「Game-Fi」と言われる仕組みとなります。<br>
    ゲーム内で稼いだ仮想通貨は、取引所を介して日本円へ出金することができます。<br>
    また、ゲーム内ポイントは、デジタルギフトを通じて、AMAZONギフト券などに交換することもできます。<br><br>
