  <div class="form-group">
    <label for="TYPE">タイプ</label>
    <input type="radio" id="TYPE1" name="typeButton" value="1" checked>
    <label for="TYPE1" class="select-button" checked>ジェネシス</label>
  
    <input type="radio" id="TYPE2" name="typeButton" value="2">
    <label for="TYPE2" class="select-button">非ジェネシス</label>
  </div>
  <div class="form-group">

    <input type="radio" id="RARE5" name="rareButton" value="4">
    <label for="RARE5" class="select-button">レジェンダリ</label>
  </div>
  <div class="form-group">
    <label for="eff">効率</label>
	<input type="range" id="eff-slider" value="0" min="1" max="110" step="1">
    <input type="number" id="eff" value="0" style="max-width: 32px;">
    <button id="eff-minus" class="buttonPlusminusb">－</button>
    <button id="eff-plus" class="buttonPlusminusb">＋</button>
  </div>
  <div class="form-group">
    <label for="bat">電池</label>
	  <input type="range" id="bat-slider" value="0" min="1" max="110" step="1">

    <button id="bat-plus" class="buttonPlusminusb">＋</button>
 </div>
